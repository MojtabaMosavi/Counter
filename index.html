<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="main">
        <section>
            <h2>Counter</h2>
            <span class="displayArea">0</span>
            <form class="btn-container">

                <label for="decrease" ></label>
                <input type="button" name="increaseButton" value="Decrease" class="btn decrease" >

                <label for="reset"></label>
                <input type="button" name="resetButton" value="Reset" class="btn reset">

                <label for="increase"></label>
                <input type="button" name="increaseButton" value="Increase" class="btn increase">
            </form>
        </section>
    </main>
</body>
</html>
